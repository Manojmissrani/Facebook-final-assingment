<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="./icons/facebook.png" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0b4039aefe.js"></script>
      <script
      src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="div-1">
        <div class="div-2">
          <h2>Sign Up</h2>
        </div>
        <!-- frist name  -->
        <div class="div-3">
          <div class="div-h3">
            <h5>Frist Name :</h5>
          </div>
          <input
            type="type"
            class="input"
            placeholder="Frist Name"
            id="fristname"
          />
        </div>
        <!-- Last Name -->
        <div class="div-3">
          <div class="div-h3">
            <h5>Last Name :</h5>
          </div>
          <input
            type="type"
            class="input"
            placeholder="Last Name"
            id="lastname"
          />
        </div>
        <!-- Mobile Number -->
        <div class="div-3">
          <div class="div-h3">
            <h5>Mobile Number :</h5>
          </div>
          <input
            type="number"
            class="input"
            placeholder="Mobile Number"
            id="mobilenumber"
          />
        </div>
        <!-- Email Address -->
        <div class="div-3">
          <div class="div-h3">
            <h5>Email Address :</h5>
          </div>
          <input
            type="email"
            class="input"
            placeholder="Email Address"
            name="email"
            id="email"
          />
        </div>
        <!-- password -->
        <div class="div-3">
          <div class="div-h3">
            <h5>Password :</h5>
          </div>
          <input
            type="password"
            class="input"
            placeholder="Password"
            name="email"
            id="password"
          />
        </div>
        <!-- Re Password -->
        <div class="div-3">
          <div class="div-h3">
            <h5>Re-Enter Password :</h5>
          </div>
          <input
            type="password"
            class="input"
            placeholder="Re-Enter Password"
            id="Repassword"
          />
        </div>
        <p id="message"></p>
        <div class="div-4">
          <button id="signup" onclick="SignUp()">Sign Up</button>
        </div>
        <div class="div-6">
          <p>
            Don't have an account?
            <span id="login" onclick="login()">Log In</span>
          </p>
        </div>
      </div>
    </div>
  </body>
  <link rel="stylesheet" href="./../css/signup.css" />
  <link rel="stylesheet" href="./../css/nav.css" />
  <script src="./../js/firebase.js"></script>
  <script src="./../js/signup.js"></script>
</html>
