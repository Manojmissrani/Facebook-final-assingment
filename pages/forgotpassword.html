<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/0b4039aefe.js"></script>
    <link rel="icon" type="image/png" href="./icons/facebook.png" />
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="div-1">
        <div class="div-2">
          <h2>Forgot Password</h2>
        </div>
        <div class="p">
          <p class="pp">
            Lost your password? Please enter your email address. You will
            receive a link to create a new password via email.
          </p>
        </div>
        <div class="div-3">
          <div class="div-h3">
            <h4>Email Address :</h4>
          </div>
          <input
            type="email"
            class="input"
            placeholder="Email Address"
            name="email"
            id="email"
          />
        </div>
        <p id="message"></p>
        <div class="div-4">
          <button id="fp" onclick="reset()">Request Password Reset</button>
        </div>
        <div class="div-6">
          <span id="back" onclick="back()">Back to Log In</span>
        </div>
      </div>
    </div>
  </body>
  <link rel="stylesheet" href="./../css/forgotpassword.css" />
  <script src="./../js/firebase.js"></script>
  <script src="./../js/forgotpassword.js"></script>
</html>
