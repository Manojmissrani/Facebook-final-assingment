<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <link rel="icon" type="image/png" href="./icons/facebook.png" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/0b4039aefe.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="div-1">
        <div class="div-2">
          <img src="./icons/email.png" width="70px" />
          <h3>Please verify your email</h3>
          <p id="ppp">
            You're almost there! We sent an email to
            <span id="emailid"></span>
          </p>
          <br />
          <p>
            Just click on the link in that email to complete your signup. If you
            don't see it, you may need to
            <span id="bold">check your inbox </span>folder.
          </p>
        </div>
        <p id="message"></p>
        <div class="buttondiv">
          <button class="button" onclick="recend()">Resend Email</button>
          <button class="button" onclick="reloud()">Confirm</button>
        </div>
      </div>
    </div>
  </body>
  <link rel="stylesheet" href="./../css/email.css" />
  <script src="./../js/firebase.js"></script>
  <script src="./../js/email.js"></script>
</html>
