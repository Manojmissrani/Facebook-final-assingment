<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link rel="icon" type="image/png" href="./icons/facebook.png">
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">  
        <script src="https://kit.fontawesome.com/0b4039aefe.js"></script>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/0b4039aefe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-storage.js"></script>
  </head>
  <body>
    <div id="container" class="container-fluid maindiv">
      <div class="container container-sm-12">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-12 col-12">
          <div class="nav col-12">
            <li class="homeicons col-2">
              <a href="./home.html"><i class="fa-solid fa-house icons"></i></a>
            </li>
            <li class="friendicons col-2">
              <a href="./allfriends.html"><i class="fa-solid fa-users icons"></i></a>
            </li>
            <li class="videosicon col-2">
              <a href="./videos.html"><i class="fa-solid fa-video icons"></i></a>
            </li>
            <li class="createposticon col-2">
              <a href="./createpost.html"><i class="fa-solid fa-circle-plus icons" 
                style="background-color: #f0f2f5; color: blue" ></i></a>
            </li>
            <li class="userdetailsicon col-2">
              <a href="./userdetails.html"><i class="fa-solid fa-user icons"></i></a>
            </li>
            <li class="logouticon col-2" onclick="logout()">
              <a ><i class="fa-solid fa-right-from-bracket icons"></i></a>
            </li>
          </div> 
          <div class="maincreate" > 
            <p class="createposttitle">Create Your Post Here</p>
            <textarea
              id="textarea"
              cols="53"
              rows="5"
              placeholder="Type Post here...."
            ></textarea>
            <label for="postfiles" id="imagesforpost"
              >UPLOAD IMAGE OR VIDEO
              <img
                src="./icons/upload-button.png"
                alt=""
                id="uploadbuttonicon"
            /></label>
            <input
              type="file"
              id="postfiles"
              style="visibility: hidden"
              onchange="uploadimg(event)"
            /><br><br>
            <!-- Progressbar -->
            <div class="progress" style="display: none;" id="progressdiv">
              <div id="progressbar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" >
              </div>
            </div>
            <!-- <div class="progress" id="progressdiv" >
              <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id=""></div>
            </div> -->
            <p id="done" style="color: green;font-size: 15px; display: none;">Done</p>
            <div id="uploadedmssage">
              <p style="color: green;font-size: 15px;">Uploaded</p>
            </div>
            
            <div id="submitbuttondiv" style="margin-top: 10px;" class="col-12">
              <a id="createpostbtn" class="col-7" onclick="createpost()" style="text-decoration: none;">Post</a>
            </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

  </body>
  <link rel="stylesheet" href="./../css/nav.css" />
  <link rel="stylesheet" href="./../css/createpost.css" />
  <script src="./../js/firebase.js"></script>
  <script src="./../js/createpost.js"></script>
</html>
