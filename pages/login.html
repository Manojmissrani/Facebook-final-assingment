<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      rel="icon"
      type="image/png"
      href="./icons/facebook.png"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0b4039aefe.js"></script>
      <script
      src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="div-1">
        <div class="div-2">
          <h2>log In</h2>
        </div>
        <div class="div-3">
          <div class="div-h3">
            <h4>Email Address :</h4>
          </div>
          <input
            type="email"
            class="input"
            placeholder="Email Address"
            name="email"
            id="email"
          />
        </div>
        <div class="div-3">
          <div class="div-h3">
            <h4>Password :</h4>
          </div>
          <input
            type="password"
            class="input"
            placeholder="Password"
            name="email"
            id="password"
          />
        </div>
        <p id="message"></p>
        <div class="div-4">
          <button id="login" onclick="Login()">Log In</button>
        </div>
        <div class="div-5">
          <h4 onclick="ForgotPassword()">Forgot Password?</h4>
        </div>
        <div class="div-6">
          <p>
            Don't have an account?
            <span id="signup" onclick="signup()">Sign Up</span>
          </p>
        </div>
      </div>
    </div>
  </body>
  <link rel="stylesheet" href="./../css/login.css" />
  <script src="./../js/firebase.js"></script>
  <script src="./../js/login.js"></script>
</html>
